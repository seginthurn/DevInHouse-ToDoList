<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/color/48/000000/check-all--v1.png" type="image/x-icon">
    <script async src="https://kit.fontawesome.com/8159e0879c.js" crossorigin="anonymous"></script>
    <script async src="/JS/script.js"></script>
    <title>TO-DO List</title>
</head>

<body>
    <header>
        <div class="header">
            <h1>TO-DO</h1>
            <span id="day-time"></span>
        </div>
    </header>
    <section>
        <form id="taskForm" autocomplete="off">
            <input type="text" id="taskInputField" placeholder="Adicionar Nova Tarefa...">
            <button type="submit">Inserir</button>
        </form>
    </section>
    <section>
        <div class="taskList" id="taskList">
            <div class="md1"></div>
        </div>
    </section>
</body>

</html>
